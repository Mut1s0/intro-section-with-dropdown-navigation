<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>

    <div class="container-sm p-0 wrapper">

        <nav class="navbar navbar-expand-lg">

            <div class="container-fluid">

                <a href="#" class="navbar-brand">
                    <img src="./images/logo.svg" alt="">
                </a>

            </div>

        </nav>

        <div class="row row-cols-1 row-cols-sm-1 text-center text-md-start wrapper--content d-md-flex flex-md-row-reverse align-items-md-center">

            <div class="col col-sm col-md header--img">

                <picture>

                    <source media="( min-width: 768px )" src="./images/image-hero-desktop.png" type="image/svg+xml"  alt="Header-Desktop" class="img-fluid mx-auto d-block" >

                    <img 
                        src="./images/image-hero-mobile.png" 
                        alt="Header-Mobile"
                        class="img-fluid mx-auto d-block"
                    >

                </picture>

            </div>

            <div class="col col-sm col-md content--section">

                <div class="content">

                    <h1>Make remote work</h1>

                    <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>

                    <div class="content--link">
                        <a href="#">Learn more</a>
                    </div>

                </div>

                <div class="partner d-flex d-sm-flex justify-content-between justify-content-sm-between align-items-end align-items-sm-end">

                    <img 
                        src="./images/client-databiz.svg" 
                        alt=""
                        class="img-fluid"
                    >

                    <img 
                        src="./images/client-audiophile.svg" 
                        alt=""
                        class="img-fluid"
                    >

                    <img 
                        src="/images/client-meet.svg" 
                        alt=""
                        class="img-fluid"
                    >

                    <img 
                        src="./images/client-maker.svg" 
                        alt=""
                        class="img-fluid"
                    >

                </div>

            </div>

        </div>

        </div>
    
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
